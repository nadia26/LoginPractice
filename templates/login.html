<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  </head>
  <body>
    <div class="pure-g">

      <div class="pure-u-1-3"></div>

      <div class="pure-u-1-3">
	<center><h1>Login</h1></center>

	<form class ="pure-form" method="POST">
	  <fieldset class="pure-group">
	    <input type="text" class="pure-input-1" name="username" placeholder="Username">
	    <input type="password" class="pure-input-1" name="password" placeholder="Password">
	  </fieldset>
	  <button class="pure-button pure-input-1 pure-button-primary" type="submit" name="b" value="Login">Login</button>
	</form>
	<br>
	<center>
	  Don't have an account?
          <a href="{{url_for('register') }}">Register!</a>
	</center>
	<br>
</center>
</div>
<div class="pure-u-1-3"></div>
</div>
</body>
</html>
